<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swiggy Case Study</title>
  <style>
   /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Inter", sans-serif;
  background: radial-gradient(#232D32,#4A413C);
  color: #222;
}

/* Top Bar */
.top-bar {
  background:radial-gradient(#232D32,#4A413C);
  padding: 16px 24px;
}

.back-btn {
  color: #e5e5e5;
  text-decoration: none;
  font-size: 14px;
}

.back-btn:hover {
  text-decoration: underline;
}

/* Hero Section */
.hero {
  background: linear-gradient(180deg, #2a2a2a, #1e1e1e);
  padding: 80px 20px 60px;
  text-align: center;
}

.hero-content {
  max-width: 900px;
  margin: auto;
}

.hero h1 {
  color: #f2f2f2;
  font-size: clamp(1.8rem, 4vw, 3rem);
  letter-spacing: 1px;
  margin-bottom: 12px;
}

.subtitle {
  color: #b5b5b5;
  font-size: 1rem;
}

/* Image Section */
.image-section {
  background:radial-gradient(#232D32,#4A413C);
  padding: 60px 20px 100px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.image-section img {
  width: 100%;
  max-width: 1000px;
  border-radius: 12px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
}

/* Responsive Tweaks */
@media (max-width: 768px) {
  .hero {
    padding: 60px 16px 40px;
  }
}
.button {
		-moz-appearance: none;
		-webkit-appearance: none;
		-ms-appearance: none;
		appearance: none;
		-moz-transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out, color 0.2s ease-in-out;
		-webkit-transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out, color 0.2s ease-in-out;
		-ms-transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out, color 0.2s ease-in-out;
		transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out, color 0.2s ease-in-out;
		border: 0;
		border-radius: 0;
		cursor: pointer;
		display: inline-block;
		font-family: "Source Sans Pro", Helvetica, sans-serif;
		font-size: 0.8rem;
		font-weight: 900;
		letter-spacing: 0.075em;
		height: 3rem;
		line-height: 3rem;
		padding: 0 2rem;
		text-align: center;
		text-decoration: none;
		text-transform: uppercase;
		white-space: nowrap;
	}
  .button.icon:before {
			margin-right: 0.5rem;
		}
    .button.icon.solo {
			position: relative;
			width: 4rem;
			height: 4rem;
			line-height: 4rem;
			border-radius: 4rem;
			text-indent: 4rem;
			overflow: hidden;
			padding: 0;
			white-space: nowrap;
		}
  
			button.icon.solo:before,
			.button.icon.solo:before {
				position: absolute;
				display: block;
				top: 0;
				left: 0;
				width: inherit;
				height: inherit;
				line-height: inherit;
				font-size: 1.25rem;
				margin-right: 0;
				text-align: center;
				text-indent: 0;
			}

		
		button.fit,
		.button.fit {
			width: 100%;
		}

	
		button.small,
		.button.small {
			font-size: 0.7rem;
			height: 2.5rem;
			line-height: 2.5rem;
			padding: 0 1.5rem;
		}

		
		button.large,
		.button.large {
			font-size: 0.9rem;
			height: 3.5rem;
			line-height: 3.5rem;
			padding: 0 2.75rem;
		}

		@media screen and (max-width: 980px) {

			
			button,
			.button {
				font-size: 0.9rem;
				height: 3.25rem;
				line-height: 3.25rem;
			}

				button.large,
				.button.large {
					font-size: 1rem;
					height: 3.75rem;
					line-height: 3.75rem;
				}

		}

		button.disabled,
		button:disabled,
		.button.disabled,
		.button:disabled {
			pointer-events: none;
			opacity: 0.25;
		}

	button,
	.button {
		background-color: transparent;
		box-shadow: inset 0 0 0 2px #ffff;
		color: white !important;
	}
		button:hover,
		.button:hover {
			box-shadow: inset 0 0 0 2px #18bfef;
			color: #18bfef !important;
		}

		button.primary,
		.button.primary {
			background-color: #212931;
			box-shadow: none;
			color: #ffffff !important;
		}

			button.primary:hover,
			.button.primary:hover {
				background-color: #18bfef;
			}

  </style>
</head>
<body>

  <!-- Top Bar -->
  <header class="top-bar">
    <ul class="actions special">
				<li><a href="index.html" class="button">Back</a></li>
		</ul>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Enhancing User Flow & Accessibility - Swiggy App Case Study</h1>
      <p class="subtitle">Making food ordering effortless for busy users</p>
    </div>
  </section>

  <!-- Image Section -->
  <section class="image-section">
    <center>
    <img src="swiggyapp.png" alt="Sweetie Project Mockup" />
    <img src="swiggyappcasestudy.png" alt="Sweetie Project Mockup" />
    </center>
  </section>

</body>
</html>
